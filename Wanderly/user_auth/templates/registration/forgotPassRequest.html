{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forgot Password | Wanderly</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'user_auth/styles.css' %}">
    </head>
    <body class="auth-page auth-forgot">
        <section class="info-section min-vh-100 d-flex align-items-center">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card card-hover border-0 rounded-4 p-4 p-md-5 shadow">
                            <div class="text-center mb-4">
                                <h1 class="display-6 fw-bold mb-2">Reset your password</h1>
                                <p class="text-secondary mb-0">
                                    Enter the email linked to your Wanderly account and we'll send a reset link.
                                </p>
                            </div>
                            <form method="post" class="mb-4">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label fw-semibold" for="forgot-email">Email</label>
                                    <input
                                        id="forgot-email"
                                        name="email"
                                        type="email"
                                        class="form-control form-control-lg"
                                        placeholder="name@example.com"
                                        required
                                    >
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100">Send reset instructions</button>
                            </form>
                            <div class="text-center">
                                <a class="text-decoration-none fw-semibold" href="{% url 'sign_in' %}">Return to login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
