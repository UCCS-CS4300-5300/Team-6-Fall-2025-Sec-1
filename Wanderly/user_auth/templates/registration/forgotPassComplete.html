{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Reset Complete | Wanderly</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'user_auth/styles.css' %}">
    </head>
    <body class="auth-page auth-change">
        <section class="info-section min-vh-100 d-flex align-items-center">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card card-hover border-0 rounded-4 p-4 p-md-5 shadow text-center">
                            <div class="mb-4">
                                <h1 class="display-6 fw-bold mb-2">Password updated</h1>
                                <p class="text-secondary mb-0">
                                    Your account is secured with a new password. You can now sign in and continue planning adventures.
                                </p>
                            </div>
                            <div class="d-grid gap-3">
                                <a class="btn btn-primary btn-lg" href="{% url 'sign_in' %}">Sign in to Wanderly</a>
                                <a class="btn btn-outline-secondary btn-lg" href="{% url 'index' %}">Return home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
