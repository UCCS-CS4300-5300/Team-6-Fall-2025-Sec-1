name: CI

on:
  push:
  pull_request:

env:
  PYTHON_VERSION: "3.12"
  PROJECT_DIR: Wanderly

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "${PROJECT_DIR}/requirements.txt"
          pip install pytest pytest-django coverage
          pip install pylint-django

      - name: Run tests with coverage
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          set -o pipefail
          coverage run -m pytest || status=$?
          status=${status:-0}

          if [ "$status" -eq 5 ]; then
            echo "pytest exited with code 5 (no tests collected); treating as success."
          elif [ "$status" -ne 0 ]; then
            exit "$status"
          fi

          coverage report -m | tee coverage.txt || true

      - name: Analyze code with pylint
        working-directory: ${{ env.PROJECT_DIR }}
        run: | 
          pylint --load-plugins pylint_django $(find . -name '*.py') | tee pylint-report.txt || true
    
      - name: Post pylint report comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pylint-report.txt
      
      - name: Post coverage report comment
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python tools/post_coverage_comment.py coverage.txt
