name: CI

on:
  push:
  pull_request:

env:
  PYTHON_VERSION: "3.12"
  PROJECT_DIR: Wanderly

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "${PROJECT_DIR}/requirements.txt"
          pip install pytest pytest-django coverage

      - name: Run tests with coverage
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          set -o pipefail
          coverage run -m pytest
          coverage report -m | tee coverage.txt || true

      - name: Post coverage report comment
        if: ${{ github.event_name == 'pull_request' }}
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python tools/post_coverage_comment.py coverage.txt

  ai-review:
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'pull_request'
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install OpenAI client
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run AI pull-request review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          python tools/ai_pr_review.py
